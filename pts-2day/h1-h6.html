<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PTS-h1-h6</title>
    <style>
        /* css */
        h1,h2,h3,h4,h5,h6{font-size: 20px;
        /* color: skyblue; */
        margin: 0;padding: 0;}
        h1{color:orange;}
        h2{color:rgb(0,242,255);}
        h3{color:rgb(0,13,255);}
        h4{color:rgb(214,38,237);}
        h5{color:rgb(236,57,144);}
        h6{color:rgb(0, 149, 255);}                   
    </style>

</head>
<body>
    <!-- 복/붙 = shift + alt + ↓ -->
    <!-- h1+h2+h3+h4+h5+h6 -->
    <h1>박 태 식</h1>
    <h2>박 태 식</h2>
    <h3>박 태 식</h3>
    <h4>박 태 식</h4>
    <h5>박 태 식</h5>
    <h6>박 태 식</h6>
   

</body>
</html>
