<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PTS-dl,dt,dd(정의목록태그)</title>
    <style>
        dt{color:steelblue}
    </style>
</head>
<body>
   <!-- dl>dt+dd  -->
   <dl>
    <dt>빅 데이터</dt>
    <dd>
        정형·반정형·비정형 데이터세트의 집적물, 그리고 이로부터 경제적 가치를 추출 및 분석할 수 있는 기술  
    </dd>
   </dl>
   <dl>
    <dt>파이썬</dt>
    <dd>
        네덜란드 개발자가 만든 프로그래밍 언어
    </dd>
   </dl>
</body>
</html>
