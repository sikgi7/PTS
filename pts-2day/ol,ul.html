<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PTS-ol(순서있는목록)ul(순서없는목록)</title>
    <style>
           h1{font-size: 22px;} li{font-size: 16;} ul{font-size: 16;}
    </style>
</head>
<body>
  <h1>내가 좋아하는 음식</h1>
  <ol>
    <li>초밥</li>
    <li>샤브샤브</li>
    <li>돌체라떼</li>  
  </ol>  

  <h1>내가 좋아하는 꽃</h1>
  <ul>
    <li>장미</li>
    <li>코스모스</li>
    <li>유채꽃</li>  
  </ul> 
</body>
</html>
