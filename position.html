<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./jquery-1.11.3.js"></script> 
    <title>pts-position</title>
    <style>
        div{width: 100px;height: 100px; position:relative; top: 100px;left:100px;float: left;margin-left: 20px;}
    </style>
    <script>
        $(function(){
            $("#div1").css( 'background', 'rebeccapurple');
            $("#div2").css( 'background', 'springgreen');
            $("#div3").css( 'background', 'skyblue');
            $("#div4").css( 'background', 'coral');
            $("#div5").css( 'background', 'green');
        });
    </script>
</head>
<body>
    <div id="div1"></div>
    <div id="div2"></div>
    <div id="div3"></div>
    <div id="div4"></div>
    <div id="div5"></div>
</body>
</html>
